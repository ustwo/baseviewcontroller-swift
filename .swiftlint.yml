disabled_rules:
  - function_body_length
  - line_length
  - nesting
  - operator_whitespace
  - trailing_whitespace
  - vertical_whitespace
opt_in_rules:
  - attributes
  - closure_end_indentation
  - closure_spacing
  - conditional_returns_on_newline
  - empty_count
  - explicit_init
  - first_where
  - force_unwrapping
  - number_separator
  - operator_usage_whitespace
  - overridden_super_call
  - private_outlet
  - prohibited_super_call
  - redundant_nil_coalescing
  - switch_case_on_newline

included:
  - Sources
excluded:
  - Pods
  - Tests

custom_rules:
  # pragma mark style
  marks_empty_space:
    name: "Marks"
    regex: "(//MARK)"
    message: "There should be an empty space between // and the MARK."
    severity: warning

  marks_style:
    name: "Marks"
    regex: "(// MARK: -?[a-zA-Z0-9])"
    message: "Marks should follow the following structure: // MARK: - Comment."
    severity: warning

  # comments style
  comments_empty_space:
    name: "Comments"
    regex: "(//[a-zA-Z0-9])"
    match_kinds:
      - comment
    message: "There should be an empty space between // and the comment."
    severity: warning

  comments_empty_line_after:
    name: "Comments"
    regex: "([^\n]\n^ *[a-zA-Z0-9{])"
    match_kinds:
      - comment
    message: "There should be an empty line after a comment."
    severity: warning
